<table class="table table-striped">
  <thead>
    <tr>
      <th>Type</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
  </thead>
<tbody data-bind="foreach: tx_data">
  <tr>
    <td data-bind="text: desc"></td>
    <td data-bind="html: formatted_amount"></td>
    <td data-bind="text: nice_status"></td>

  </tr>
  <tr>
    <td></td>
    <td style="word-wrap: break-word;" data-bind="html: src + (dest == '' ?  '' : ' &rarr; ' + dest)+'<br />'+msg" ></td><td><a data-bind="page-href: {path:'/tx', params:{tx_hash:tx_hash}}, text: tx_hash"></a></td>
  </tr>
</tbody>
</table>
